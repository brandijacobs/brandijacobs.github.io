<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device width, initial-scale=1, maximum-scale=1">
    <title>Whether the Weather</title>
    <meta name="description" content="Whether the Weather">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/small-9.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/medium-9.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/large-9.css">
</head>

<body>
    <header>
        <div id="header">
            <img class="logo" src="images/Brandi-SunCloud-Logo.jpg" width=120 alt="Logo">
            <section class="headings">
                <h1>Whether the Weather</h1>
                <div class="motto">Know Ahead of Time</div>
            </section>
        </div>
        <nav>
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="home.html" class="home">Home</a></li>
                <li><a href="preston-9.html" class="preston">Preston</a></li>
                <li><a href="#" class="soda">Soda Springs</a></li>
                <li><a href="#" class="fish">Fish Haven</a></li>
                <li><a href="#" class="currentpage">Storm Center</a></li>
                <li><a href="gallery-9.html" class="gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h2>Storm Center</h2>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" pattern="[a-zA-z\s]{5,}" required>
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="user@domain.com">
            </div>
            <div>
                <label for="phoneNumber">Phone Number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required>
            </div>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div>
                <label for="stormType">Storm Type: </label>
                <input type="text" id="stormType" name="stormType" list="list">
                <datalist id="list" value="Please Select">
                    <option>Flash Flood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                </datalist>
            </div>
            <div>
                <label for="rating">Storm Severity (1-10): </label>
                <input type="range" id="rating" name="stormDate" value="5" min="1" max="10" step="1"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
		            <span id="ratingvalue">5</span>
            </div>
            <div>
                <label>Storm Region:
                    <select name="Select">
                        <option value="">Please Select</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="danger">In Danger? </label>
                <label><input type="radio" id="danger" name="danger" value="Yes"> Yes </label>
                <label><input type="radio" id="danger" name="danger" value="Maybe"> Maybe </label>
                <label><input type="radio" id="danger" name="danger" value="No" checked> No </label>
            </div>
            <div>
                <label for="additional">Comments: </label>
                <input type="textarea" id="additional" name="additional">
            </div>
            <div>
                <input type="submit" value="Report">
            </div>
        </form>
    </main>
    <footer>
        <p><span id="fullDate"></span> | Whether the Weather | Brandi A. Jacobs</p>
        <div id="current weather">
            <span>Current Temperature: </span><span id="temp"></span><br>
            <span>Current Wind Speed: </span><span id="speed"></span><br>
            <span>Current Wind Chill: </span><span id="chill"></span>
        </div>
    </footer>
    <script src="scripts/hamburger.js"></script>
    <script src="scripts/currentdate.js"></script>
    <script src="scripts/windchill.js"></script>
    <script src="stormseverity.js"></script>
</body>

</html>
