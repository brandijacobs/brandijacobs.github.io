    <body>
        <header>
            <div id="header">
                <img class="logo" src="images/Brandi-SunCloud-Logo.jpg" width=120 alt="Logo">
                <section class="headings">
                    <h1>Whether the Weather</h1>
                    <div class="motto">Know Ahead of Time</div>

            </div>     
            <nav>
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="primaryNav" class="hide">
                    <li><a href="home.html" class="home">Home</a></li>

        <hr>
        <main>
            <h2>Weather Gallery</h2>
            <section class="grid">
                <figure class="shadow">
                    <img src="images/warm-snow.jpg" alt="warm snow day">
                    <figcaption>"32 Degrees" by Michelle Wright</figcaption>
                </figure>
                <figure class="shadow">
                    <img src="images/purple-lightning.jpg" alt="purple lightening strike">
                    <figcaption>"Purple Power" by Dan Rowlings</figcaption>
                </figure>
                <figure class="shadow">
                    <img src="images/mountain-valley.jpg" alt="top of mountain">
                    <figcaption>"Hiker's Dream" by Cecilia Madrick</figcaption>
                </figure>
                <figure class="shadow">
                    <img src="images/partly-cloudy.jpg" alt="sun through snow">
                    <figcaption>"Sunlight Shimmer" by Remi Chase</figcaption>
                </figure>
                <figure class="shadow">
                    <img src="images/road-snow.jpg" alt="snow covered road">
                    <figcaption>"Heavy & Deep" by Marcus Peterson</figcaption>
                </figure>
                <figure class="shadow">
                    <img src="images/idaho-spring.jpg" alt="spring idaho day">
                    <figcaption>"Idaho Living" by Christopher Finn</figcaption>
                </figure>
            </section>
        </main>
        <footer>
                <p><span id="fullDate"></span> | Whether the Weather | Brandi A. Jacobs</p>
                <div id="current weather">
                        <span>Current Temperature: </span><span id="temp"></span><br>
                        <span>Current Wind Speed: </span><span id="speed"></span><br>
                        <span>Current Wind Chill: </span><span id="chill"></span>
                </div>
