            <h2>Contact Us!</h2>

            <form action="thanks.html" method="GET">
                <div>
                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" name="firstName" pattern="[a-zA-z\s]{5,}" required>
                </div>
                <div>
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName" pattern="[a-zA-z\s]{5,}" required>
                    </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="user@domain.com" required>
                </div>
                <div>
                    <label for="additional">Comments: </label>
                    <textarea id="additional" name="additional" rows="3" cols="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Send">
                </div>
            </form>
            <hr>
            <br>
            <p>
