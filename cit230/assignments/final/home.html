        <title>Temple Inn & Suites | Home</title>
        <meta name="description" content="Temple Inn & Suites">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/normalize.css">

    <body>
        <header>
            <div id="header">
                <img class="logo" src="images/angel-moroni-logo.png" width=120 alt="Logo">
                <section class="headings">
                    <h1>Temple Inn & Suites</h1>
                    <div class="motto">Where Service Meets Service</div>

            </div>     
            <nav>

                    <li><a href="#">Reservations</a></li>
                    <li><a href="#">Services</a></li>

                </ul>
            </nav>
        </header>
        <hr>
        <main>
            <h2>Home</h2>
            <section class="grid">
                <figure class="shadow" id="homegrid">
                    <figcaption>
                        <h3>Fish Haven</h3>
                        <h4>
                            <span id="fishHavenMotto"></span>
                        </h4>
                        <h4>Year Founded:
                            <span id="fishHavenYear"></span>
                        </h4>
                        <h4>Population:
                            <span id="fishHavenPopulation"></span>
                        </h4>
                        <h4>Annual Rain Fall:
                            <span id="fishHavenRain"></span>
                        </h4>

                    <img src="images/fish_haven.jpg">
                </figure>
                <figure class="shadow" id="homegrid">
                    <figcaption>
                        <h3>Preston</h3>
                        <h4>
                            <span id="prestonMotto"></span>

                            <span id="prestonYear"></span>

                        <h4>Population:

                        </h4>

                        </h4>

                    <img src="images/preston-landscape.jpg">
                </figure>
                <figure class="shadow" id="homegrid">
                    <figcaption>
                        <h3>Soda Springs</h3>
                        <h4>
                            <span id="sodaSpringsMotto"></span>
                        </h4>
                        <h4>Year Founded:
                            <span id="sodaSpringsYear"></span>
                        </h4>
                        <h4>Population:

                    <img src="images/soda-springs.jpg">

            </section>
        </main>
        <footer>
            <p><span id="fullDate"></span> | Whether the Weather | Brandi A. Jacobs</p>
        </footer>
        <script src="scripts/hamburger.js"></script>
        <script src="scripts/currentdate.js"></script>
        <script src="scripts/windchill.js"></script>
